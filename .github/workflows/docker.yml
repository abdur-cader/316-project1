name: Docker build and run

on:
  push:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t project1_final:latest ./project1_final

      - name: Run container
        run: docker run --rm -v "$PWD/project1_final/out:/app/out" project1_final:latest

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: project1_final/out